<div class="container">
  <h2>Edit lesson Form</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="title" class="form-label">Titre</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="title" class="form-control" placeholder="Entrez le titre" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="description" class="form-label">Description</label>
      </div>
      <div class="col-md-9">
        <textarea id="description" class="form-control" rows="3" placeholder="Entrez la description"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="category" class="form-label">Catégorie</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="category" class="form-control" placeholder="Entrez la catégorie" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="level" class="form-label">Niveau</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="level" class="form-control" placeholder="Entrez le niveau" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="prerequisite" class="form-label">Prérequis</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="prerequisite" class="form-control" placeholder="Entrez les prérequis" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="tags" class="form-label">Tags</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="tags" class="form-control" placeholder="Entrez les tags" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="copyright" class="form-label">Copyright</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="copyright" class="form-control" placeholder="Entrez le copyright" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </form>
</div>
